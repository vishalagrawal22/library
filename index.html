<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>Welcome to the library</header>
    <main id="book-list">
      <article class="book-item">
        <section class="book-image">
          <img src="./images/default_book_logo.svg" />
        </section>
        <section class="book-details">
          <section class="book-data book-title">
            <div class="book-header">Title:</div>
            <div class="book-value">
              Harry Potter and the Chamber of Secrets
            </div>
          </section>

          <section class="book-data book-author">
            <div class="book-header">Author:</div>
            <div class="book-value">J. K. Rowling</div>
          </section>

          <section class="book-data book-page-count">
            <div class="book-header">Number of pages:</div>
            <div class="book-value">251</div>
          </section>

          <section class="book-data book-is-read">
            <div class="book-header">
              <label for="is-read">Is read? </label>
            </div>
            <div class="book-value">
              <input type="checkbox" name="is-read" value="1" checked />
            </div>
          </section>
        </section>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
