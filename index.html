<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <section id="form-container" class="hidden">
      <section id="form-flex-container">
        <form method="POST">
          <section class="exit-button">
            <button onclick="exitForm()">X</button>
          </section>
          <section>
            <label for="book-title">Title *</label>
            <input
              type="text"
              id="input-book-title"
              name="book-title"
              maxlength="50"
              required
              placeholder="Amazing book title"
            />
          </section>
          <section>
            <label for="book-author">Author *</label>
            <input
              type="text"
              id="input-book-author"
              name="book-author"
              maxlength="50"
              required
              placeholder="Famous author"
            />
          </section>
          <section>
            <label for="book-page-count">Page Count *</label>
            <input
              type="number"
              id="input-book-page-count"
              name="book-page-count"
              min="1"
              required
              placeholder="263"
            />
          </section>
          <section>
            <label for="book-image-url">Image URL (optional)</label>
            <input
              type="text"
              id="input-book-image-url"
              name="book-image-url"
            />
          </section>
          <section>
            <button>Submit</button>
          </section>
          <p>All fields marked with * are required</p>
        </form>
      </section>
    </section>
    <section id="base-container">
      <header>Welcome to the library</header>
      <main id="book-list"></main>
    </section>
    <button id="add-book" title="Add Book" onclick="getUserInput()">+</button>
    <script src="./main.js"></script>
  </body>
</html>
